<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Код скрипта, который создаёт объект с названием "person" и добавляет 4 свойства объекту</title>
</head>
<body>
    <script>
        let person=new Object();
        person.firstname="Enrique";
        person.lastname="Iglesias";
        person.age=41;
        person.eyecolor="карие";
        document.write(person.firstname + " is " + person.age + " years old.");
    </script>
</body>
</html>
